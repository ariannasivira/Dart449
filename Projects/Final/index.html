        <section id="s3" class="hidden">
            <div class="womanPin hidden">
                <img src="/images/women.png">
            </div>
            <div class="province alberta hidden">
                <figure id="bonnie">
                    <img class="faces" src="/images/alberta/bonnieJack.png" alt="bonnieJack">
                    <p class="stories">Bonnie grew up in Port Coquitlam. But several years after moving to Edmonton, the 37-year-old’s body was discovered in a rural area just east of Edmonton in May 2006. </p>
                </figure>
                <figure id="CherylB" >
                    <img class="faces" src="/images/alberta/cherylBlack.png" alt="cherylBlack">
                    <p class="stories">Cheryl was killed when she was 46. She was found in a burning dumpster in Old Strathcona, AB, in 2004. She was from Siksika First Nation.</p>
                </figure>
                <figure id="Mavis" >
                    <img class="faces" src="/images/alberta/mavisMason.png" alt="mavisMason">
                    <p class="stories">Mavis, 29, had a six-month-old daughter when she was killed in October 1990. She was stabbed to death in Edmonton. Her body was found on a rural road west of the city.</p>
                </figure>
                <figure id="Shelly">
                    <img class="faces"  src="/images/alberta/shellyDene.png" alt="shellyDene">
                    <p class="stories">
                        Shelly, 25, was mother to one son. She was seen for the last time in Edmonton, AB in July 2013. The Edmonton Police Service is investigating the missing persons case. They’ve exhausted all tips.
                    </p>
                </figure>
                <figure id="Terrie">
                    <img class="faces"  src="/images/alberta/terrieDauphinais.png" alt="terrieDauphinais">
                    <p class="stories">Terrie, 24, was a Métis mother of three. On April 29, 2002, a family member stopped by Terrie’s home in Calgary for a visit and found her dead on the floor.</p>
                </figure>
            </div>
            <div class="province bc hidden">
                <figure id="abigail">
                    <img class="faces"  src="/images/bc/abigailAndrews.png" alt="abigailAndrews">
                    <p class="stories">Abigail, 28, was an expectant mother. She was last seen on April 7, 2010, walking home from her friend’s house. Her father said it’s out-of-character for her to lose touch.</p>
                </figure>
                <figure id="amanda">
                    <img class="faces"  src="/images/bc/amandaSimpson.png" alt="amandaSimpson">
                    <p class="stories">On Oct. 30, 1999, four-year-old Amanda Simpson was taken to the hospital by her mother and stepfather. She was in a coma with massive head and abdominal injuries. Three days later, she would be dead.</p>
                </figure>
                <figure id="angeline">
                    <img class="faces"  src="/images/bc/angelinePete.png" alt="angelinePete">
                    <p class="stories">Angeline, 28, went missing from North Vancouver May 26, 2011. Pete’s family have done extensive searches and made multiple appeals to the public since her disappearance.</p>
                </figure>
                <figure id="mackie">
                    <img class="faces"  src="/images/bc/immaculateBasil.png" alt="immaculateBasil">
                    <p class="stories">Immaculate “Mackie” Basil, 26, was a mother of one from the Tl’azt’en Nation in BC. She was last seen on June 14, 2013, around the Kuzche Reserve near Fort St. James.</p>
                </figure>
                <figure id="lisa">
                    <img  class="faces" src="/images/bc/lisaYoung.png" alt="lisaYoung">
                    <p class="stories">Lisa has been missing since 2002. She was 21 when she disappeared in Nanaimo, BC. Young was at a local bar where she met some male acquaintances after closing. No one has heard from her since.</p>
                </figure>
            </div>
            <div class="province manitoba hidden">
                <figure id="annie">
                    <img class="faces"  src="/images/manitoba/annieYassie.png" alt="annieYassie">
                    <p class="stories">Annie Yassie was 13 years old when she disappeared on June 22, 1974. She had just returned to Churchill, Manitoba, from a residential school in Dauphin, Manitoba.</p>
                </figure>
                <figure id="constance">
                    <img class="faces"  src="/images/manitoba/constanceCameron.png" alt="constanceCameron">
                    <p class="stories">Constance was a 20-year-old from the Fisher River Cree Nation in Manitoba. She was last seen on August 3, 1984, when a friend dropped her off. Three days later, her body was discovered in a wooded area.</p>
                </figure>
                <figure id="jessica">
                    <img class="faces"  src="/images/manitoba/jessicaMcguire.png" alt="jessicaMcguire">
                    <p class="stories">Jamie was a mother of two who had plans to become a social worker to work with at-risk youth. Her frozen body was found on March 17, 1994, in St. Francois Xavier, Manitoba.</p>
                </figure>
                <figure id="marjorie">
                    <img class="faces" src="/images/manitoba/marjorieHenderson.png" alt="marjorieHenderson">
                    <p class="stories">Marjorie, originally from the Sagkeeng First Nation in Manitoba, was a mother of seven. On July 31, 1993, she was found in her apartment, dead from blunt force trauma to the head. She was 56 years old.</p>
                </figure>
            </div>
            <div class="province nb hidden">
                <figure id="rowena">
                    <img class="faces"  src="/images/nb/rowenaSharpe.png" alt="rowenaSharpe">
                    <p class="stories">Rowena, 38, was from St. Mary’s First Nation. She was a mother of three children. Police say she was killed by her estranged husband in her home on March 20, 2012 in a murder-suicide.</p>
                </figure>
                <figure id="sabrina">
                    <img class="faces"  src="/images/nb/sabrinaPolchies.png" alt="sabrinaPolchies">
                    <p class="stories">On Canada Day 2010, Sabrina Polchies left her home in the small First Nation community of Elsipogtog, N.B., for Moncton. Five days later, the 22-year-old was found dead in a Salisbury, N.B., apartment.</p>
                </figure>
            </div>
            <div class="province ns hidden">
                <figure id="cherylj">
                    <img class="faces"  src="/images/ns/cherylJohnson.png" alt="cherylJohnson">
                    <p class="stories">Cheryl, 23, was found drowned in Sydney Harbour in May 2001 after a night out at the bar with her friends. She was from Eskasoni First Nation in Nova Scotia. Local police closed the investigation after two days.</p>
                </figure>
                <figure id="tanya">
                    <img class="faces"  src="/images/ns/tanyaBrooks.png" alt="tanyaBrooks">
                    <p class="stories">Tanya, 36, was a mother of five and had been living on the streets. On May 11, 2009, she was found dead in the window well of a Halifax school. The Halifax police believe she was killed.</p>
                </figure>
            </div>
            <div class="province nwt hidden">
                <figure id="charlene" >
                    <img class="faces" src="/images/nwt/charleneCatholique.png" alt="charleneCatholique">
                    <p class="stories">Charlene, 15, disappeared from Behchoko, N.W.T., on July 22, 1990. On June 9, 2017, the Northwest Territories Supreme Court issued an order stating there were reasonable grounds to presume Charlene was dead.</p>
                </figure>
                <figure id="leona">
                    <img class="faces"  src="/images/nwt/leonaBrule.png" alt="leonaBrule">
                    <p class="stories">Leona was reported missing from Fort Providence, N.W.T., in March 1989. The 18-year-old had been working as a live-in nanny and travelling back and forth to Edmonton to visit her boyfriend.</p>
                </figure>
                <figure id="mariella">
                    <img class="faces"  src="/images/nwt/mariellaLennie.png" alt="mariellaLennie">
                    <p class="stories">Mariella was reported missing in October 1991. Months later, in May 1992, her body was found floating in the water near a dock at Con Mine. She was 17 years old.</p>
                </figure>
                <figure id="mary">
                    <img class="faces"  src="/images/nwt/maryKeadjuk.png" alt="maryKeadjuk">
                    <p class="stories">Mary, 24, was a mother to a four-year-old boy and was pregnant when she was last seen on June 28, 1990. She wasn’t reported missing until September 1990. A human bone fragment was found in Yellowknife in 2003, and a 2018 forensic DNA analysis determined that it belonged to Keadjuk.</p>
                </figure>
            </div>
            <div class="province ontario hidden">
                <figure id="annieP">
                    <img class="faces"  src="/images/ontario/anniePootoogook.png" alt="anniePootoogook">
                    <p class="stories">Annie, 46, was a well-known Inuk artist originally from Cape Dorset, Nunavut, who lived in Ottawa. She was known for her drawings of contemporary Inuit culture. On the morning of Sept. 19, 2016, her body was found in the Rideau River.</p>
                </figure>
                <figure id="bella">
                    <img class="faces"  src="/images/ontario/bellaLB.png" alt="bellaLB">
                    <p class="stories">Bella, 25, fell 31 storeys to her death from a downtown Toronto condo building on July 20, 2013. Toronto police say they do not have enough evidence to prove whether or not the case is a homicide.</p>
                </figure>
                <figure id="evaline">
                    <img  class="faces" src="/images/ontario/evalineCameron.png" alt="evalineCameron">
                    <p class="stories">Evaline, 19, was found dead on Wabaseemoong First Nation in Ontario on Oct. 19, 1995. She had gone missing two days earlier after going to a house party.</p>
                </figure>
                <figure id="sarah">
                    <img class="faces"  src="/images/ontario/sarahSkunk.png" alt="sarahSkunk">
                    <p class="stories">Sarah , 43, was one of 11 siblings from Mishkeegogamang First Nation, but hadn’t lived there since the 1960s. She was seen for the last time by a friend in Thunder Bay in 1995.</p>
                </figure>
            </div>
            <div class="province quebec hidden">
                <figure id="gladys"> 
                    <img class="faces"  src="/images/quebec/gladysTolley.png" alt="gladysTolley">
                    <p class="stories">Gladys, 61, was struck and killed by a Sûreté du Québec cruiser while crossing Highway 105 near the entrance to the Kitigan Zibi First Nation on Oct. 5, 2001.</p>
                </figure>
                <figure id="kelly">
                    <img  class="faces" src="/images/quebec/kellyMorrisseau.png" alt="kellyMorrisseau">
                    <p class="stories">Kelly, 27, was a mother to three and seven months pregnant with a fourth child. On Dec. 10, 2006, she was found naked in a pool of blood, clinging to life in Gatineau Park.</p>
                </figure>
                <figure id="maisy">
                    <img class="faces"  src="/images/quebec/maisyOdjick.png" alt="maisyOdjick">
                    <p class="stories">Maisy, 16, was from the Kitigan Zibi Anishinabeg Nation in Quebec. She disappeared along with Shannon Alexander on Sept. 6, 2008. They were both supposed to be going to a dance that night and planned on spending the night at Alexander’s house in Maniwaki.</p>
                </figure>
                <figure id="nellie">
                    <img class="faces"  src="/images/quebec/nellieAngutiguluk.png" alt="nellieAngutiguluk">
                    <p class="stories">Nellie, 29, was originally from Puvirnituq in Nunavik, the Inuit region of northern Québec. She was a regular visitor at The Open Door, a drop-in centre in downtown Montreal. On May 19, 2015, her body was found inside an apartment in Montreal’s Côte-des-Neiges neighbourhood.</p>
                </figure>
            </div>
            <div class="province sask hidden">
                <figure id="beatrice" >
                    <img class="faces" src="/images/sask/beatriceAdam.png" alt="beatriceAdam">
                    <p class="stories">Beatrice, 36, was found in the North Saskatchewan River in Prince Albert, Sask., on Oct. 12, 2014. She was last seen four days earlier with her boyfriend and one other person on a bridge nearby.</p>
                </figure>
                <figure id="brooklyn">
                    <img class="faces"  src="/images/sask/brooklynMoose.png" alt="brooklynMoose">
                    <p class="stories">Brooklyn, 25, was found dead on Sept. 11, 2015, inside the home where she had been living in Regina’s North Central neighbourhood. Her grandmother said she had changed the locks on her apartment twice in the weeks preceding her death.</p>
                </figure>
                <figure id="danita">
                    <img class="faces"  src="/images/sask/danitaBigeagle.png" alt="danitaBigeagle">
                    <p class="stories">Danita was a mother of two children. She was 22 years old when she was seen for the last time in Regina, Saskatchewan, on Feb. 11, 2007.</p>
                </figure>
                <figure id="janine">
                    <img class="faces"  src="/images/sask/janineWesaquate.png" alt="janineWesaquate">
                    <p class="stories">Janine’s remains were found inside a burned Regina house on Dec. 8, 2004. Police believe arson was involved. Seven months after the fire, the 20-year-old nursing student's death was ruled a homicide, but the case remains unsolved.</p>
                </figure>
            </div>
            <div class="province yukon hidden">
                <figure id="loretta" >
                    <img class="faces" src="/images/yukon/lorettaFrank.png" alt="lorettaFrank">
                    <p class="stories">Loretta, 19, was the youngest of five children. She was diagnosed with schizophrenia and was living with her brother and his spouse in Watson Lake, Yukon. She was last seen in the Yukon between late 1988 and early 1989. Her case remains open.</p>
                </figure>
            </div>
